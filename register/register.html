<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form>
        <div class="name">
            <label for="expenseName">nome do gasto:</label>
            <input type="text" placeholder="nome do gasto"/>
        </div>
        <div class="amount">
            <label for="amount">valor a pagar:</label>
            <input type="number" placeholder="valor a pagar"/>
        </div>
        <div class="dueDate">
            <label for="dueDate">data de vencimento:</label>
            <input type="datetime" placeholder="nome da conta"/>
        </div>
        <input type="button" value="cancela" />
        <input type="submit" value="salva"/>
    </form>
</body>
</html>
